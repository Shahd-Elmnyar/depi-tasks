<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>blog</title>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="contact">
        <div class="contact-content">

            <div>
                <div class="contact-form-wrapper d-flex justify-content-center">
                    <form action="#" class="contact-form">
                        <h5 class="title">Contact us</h5>
                        <p class="description">Feel free to contact us if you need any assistance, any help or another
                            question.
                        </p>
                        <div>
                            <input type="text" class="form-control rounded border-white mb-3 form-input" id="name"
                                placeholder="Name" required>
                        </div>
                        <div>
                            <input type="email" class="form-control rounded border-white mb-3 form-input"
                                placeholder="Email" required>
                        </div>
                        <div>
                            <textarea id="message" class="form-control rounded border-white mb-3 form-text-area"
                                rows="5" cols="30" placeholder="Message" required></textarea>
                        </div>
                        <div class="submit-button-wrapper">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            // Load the footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>
</body>

</html>
