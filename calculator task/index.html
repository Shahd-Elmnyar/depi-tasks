<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-input">
            <div class="buttons">
                <button class="gray">
                    AC
                </button>
                <button class="gray">
                    DEL
                </button>
                <button class="gray">
                    %
                </button>
                <button class="orange">
                    /
                </button>
                <button class="black">
                    7
                </button>
                <button class="black">
                    8
                </button>
                <button class="black">
                    9
                </button>
                <button class="orange">
                    *
                </button>
                <button class="black">
                    4
                </button>
                <button class="black">
                    5
                </button>
                <button class="black">
                    6
                </button>
                <button class="orange">
                    -
                </button>
                <button class="black">
                    1
                </button>
                <button class="black">
                    2
                </button>
                <button class="black">
                    3
                </button>
                <button class="orange">
                    +
                </button>
                <button class="black">
                    0
                </button>
                <button class="black">
                    00
                </button>
                <button class="black">
                    .
                </button>
                <button class="orange">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
